<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Code</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #password-input {
        margin-top: 20px;
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0) rotate(50deg);
        }
        40% {
            transform: translateY(-30px) rotate(90deg);
        }
        60% {
            transform: translateY(-15px) rotate(90deg);
        }
    }

    .animated-text {
        animation: slideIn 10s ease-in-out, bounce 5s ease infinite;
    }
</style>
</head>
<body>
<h1>😂😂😂 ባለችኝ ትንሽዬ እውቀት ዘና ላደርግሽ አስቤ አንድ 2 ቀን የለፋሁት Gaame ነው ተጋበጂልኝ።<br>ጨዋታው እንዲህ ነው enter passward ሲልሽ መጀመሪያ 1 ቁጥር አሰገቢ፤ <br>
ድጋሜም ሌላ ሲጠይቅሽ 2 ከዛ 3 እያልሽ እስከ 6 ማስገባት ነው።<br> መጨረሻ ከተመጨሽ ሌላም እሰራልሻለሁ።🤣🤣🤣🤣</h1>
<div id="password-input"></div>

<script>
    const passwords = ["1", "2", "3", "4", "5", "6"];
    let step = 0;

    function checkPassword(input) {
        if (step === 0 && input === "1") {
            document.getElementById("password-input").innerHTML = "እ---I";
            document.getElementById("password-input").innerHTML += "<br><input type='text' id='password' placeholder='Enter next password' oninput='checkPassword(this.value)'>";
            step++;
        } else if (step === 1 && input === "2") {
            document.getElementById("password-input").innerHTML += "<br>ወ---Love";
            document.getElementById("password-input").innerHTML += "<br><input type='text' id='password' placeholder='Enter next password' oninput='checkPassword(this.value)'>";
            step++;
        } else if (step === 2 && input === "3") {
            document.getElementById("password-input").innerHTML += "<br>ድ---You";
            document.getElementById("password-input").innerHTML += "<br><input type='text' id='password' placeholder='Enter next password' oninput='checkPassword(this.value)'>";
            step++;
        } else if (step === 3 && input === "4") {
            document.getElementById("password-input").innerHTML += "<br>ሃ---So";
            document.getElementById("password-input").innerHTML += "<br><input type='text' id='password' placeholder='Enter next password' oninput='checkPassword(this.value)'>";
            step++;
        } else if (step === 4 && input === "5") {
            document.getElementById("password-input").innerHTML += "<br>ለሁ❤❤❤---Much";
            document.getElementById("password-input").innerHTML += "<br><input type='text' id='password' placeholder='Enter next password' oninput='checkPassword(this.value)'>";
            step++;
        } else if (step === 5 && input === "6") {
            document.getElementById("password-input").innerHTML += "<br><span class='animated-text'> አንቺ ምን ብለሽ ነው የጻፍሽው እውነትሽን ነው?<br>እኔም በጣም እወድሻለሁ❤❤❤---Me too❤❤❤<br> ተሸንፈሻል💪💪💪</span>";
            step++;
        }
    }

    document.getElementById("password-input").innerHTML = "<input type='text' id='password' placeholder='Enter password' oninput='checkPassword(this.value)'>";
</script>
</body>
</html>
